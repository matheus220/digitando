<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <title>Digitando...</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="inbox">
        <div class="inbox__people">
          <h4 class="inbox__people__title">USU√ÅRIOS ATIVOS</h4>
        </div>
        <div class="inbox__messages">
          <div class="messages__history"></div>
          <form class="message_form">
            <div class="fallback"></div>
            <input
              type="text"
              class="message_form__input"
              placeholder="Escreva uma mensagem"
            />
            <button class="message_form__button" type="submit">
              ENVIAR
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="main.js"></script>
  </body>
</html>
